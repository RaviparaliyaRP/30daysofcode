
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Loader Showcase | Brand-Level Animations</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-slate-950: #020617;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-slate-950);
      overflow-x: hidden;
    }
    h1, h2, h3 {
      font-family: 'Poppins', sans-serif;
    }

    /* Background Grid Texture */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 2px 2px, rgba(255,255,255,0.03) 1px, transparent 0);
      background-size: 32px 32px;
      pointer-events: none;
      z-index: 0;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #0f172a;
    }
    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    /* --- GLOBAL ANIMATIONS --- */

    @keyframes luxury-spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes luxury-spin-rev { 0% { transform: rotate(360deg); } 100% { transform: rotate(0deg); } }
    @keyframes pulse-wave { 0% { transform: scale(0.5); opacity: 1; } 100% { transform: scale(2.2); opacity: 0; } }
    @keyframes shimmer { 0% { transform: translateX(-150%); } 100% { transform: translateX(150%); } }
    @keyframes progress-fill { 0% { width: 0%; filter: hue-rotate(0deg); } 50% { width: 85%; } 100% { width: 100%; filter: hue-rotate(360deg); } }
    @keyframes orbit { 0% { transform: rotate(0deg) translateX(40px) rotate(0deg) scale(1); } 50% { transform: rotate(180deg) translateX(40px) rotate(-180deg) scale(1.5); } 100% { transform: rotate(360deg) translateX(40px) rotate(-360deg) scale(1); } }
    @keyframes glitch { 0% { clip-path: inset(80% 0 0 0); transform: translate(-5px, -5px); } 10% { clip-path: inset(10% 0 85% 0); transform: translate(5px, 5px); } 20% { clip-path: inset(80% 0 0 0); transform: translate(-5px, -5px); } 30% { clip-path: inset(10% 0 85% 0); transform: translate(0, 0); } 40% { clip-path: inset(50% 0 30% 0); transform: translate(-5px, 5px); } 50% { clip-path: inset(0 0 70% 0); transform: translate(5px, -5px); } 60% { clip-path: inset(30% 0 20% 0); transform: translate(-5px, -5px); } 70% { clip-path: inset(70% 0 10% 0); transform: translate(5px, 5px); } 80% { clip-path: inset(0 0 0 0); transform: translate(0, 0); } 100% { clip-path: inset(80% 0 0 0); transform: translate(-5px, -5px); } }
    @keyframes morph { 0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; transform: scale(1); } 50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; transform: scale(1.1) rotate(5deg); } 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; transform: scale(1); } }
    @keyframes burst { 0% { transform: translate(0, 0) scale(1); opacity: 1; } 100% { transform: translate(var(--tw-translate-x), var(--tw-translate-y)) scale(0); opacity: 0; } }
    @keyframes flip { 0% { transform: perspective(400px) rotateY(0deg) translateZ(0); } 50% { transform: perspective(400px) rotateY(180deg) translateZ(20px); } 100% { transform: perspective(400px) rotateY(360deg) translateZ(0); } }
    @keyframes neon-pulse { 0%, 100% { transform: scale(1); opacity: 0.6; filter: brightness(1); } 50% { transform: scale(1.05); opacity: 1; filter: brightness(1.3); } }
    @keyframes dna-rotate { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }
    @keyframes dna-move { 0%, 100% { transform: translateX(-20px) scale(0.5); z-index: 1; opacity: 0.3; } 50% { transform: translateX(20px) scale(1.2); z-index: 10; opacity: 1; } }
    @keyframes typewriter { 0%, 100% { width: 0; } 50% { width: 100%; } }
    @keyframes blink { 50% { opacity: 0; } }
    @keyframes bounce { 0%, 100% { transform: translateY(0) scale(1, 1); } 50% { transform: translateY(-40px) scale(0.9, 1.1); } 95% { transform: translateY(0) scale(1.2, 0.8); } }
    @keyframes infinity-dash { to { stroke-dashoffset: 0; } }
    @keyframes hex-pulse { 0%, 100% { transform: scale(1); opacity: 0.3; filter: drop-shadow(0 0 0 transparent); } 50% { transform: scale(1.1); opacity: 1; filter: drop-shadow(0 0 8px currentColor); } }
    @keyframes wave-anim { 0%, 100% { transform: scaleY(0.4); } 50% { transform: scaleY(1); } }
    @keyframes clock-hand { to { transform: rotate(360deg); } }
    @keyframes cube-3d { 0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); } 100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); } }
    @keyframes rocket-launch { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    @keyframes flame-pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.4, 0.8); opacity: 1; } }
    @keyframes heartbeat { 0% { transform: scale(1); } 15% { transform: scale(1.2); } 30% { transform: scale(1); } 45% { transform: scale(1.4); } 60% { transform: scale(1); } }
    @keyframes matrix-fall { 0% { transform: translateY(-100%); opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { transform: translateY(100%); opacity: 0; } }
    @keyframes pizza-eat { 0% { transform: rotate(0deg); stroke-dashoffset: 0; } 25% { transform: rotate(90deg); stroke-dashoffset: 25; } 50% { transform: rotate(180deg); stroke-dashoffset: 50; } 75% { transform: rotate(270deg); stroke-dashoffset: 75; } 100% { transform: rotate(360deg); stroke-dashoffset: 0; } }
    @keyframes orbit-electron { from { transform: rotateZ(var(--angle)) rotateX(65deg) rotateZ(0deg); } to { transform: rotateZ(var(--angle)) rotateX(65deg) rotateZ(360deg); } }
    @keyframes spiral-snake { 0% { stroke-dashoffset: 500; opacity: 0; } 20% { opacity: 1; } 80% { opacity: 1; } 100% { stroke-dashoffset: 0; opacity: 0; } }
    @keyframes tetris-fall { 0% { transform: translateY(-100px) rotate(0deg); opacity: 0; } 10% { opacity: 1; } 80% { transform: translateY(30px) rotate(90deg); opacity: 1; } 100% { transform: translateY(30px) rotate(90deg); opacity: 0; } }
    @keyframes wifi-pulse { 0% { transform: scale(0.5); opacity: 1; } 100% { transform: scale(2); opacity: 0; } }
    @keyframes hourglass-sand { 0%, 100% { transform: rotate(0deg); } 45% { transform: rotate(0deg); } 50% { transform: rotate(180deg); } 95% { transform: rotate(180deg); } }
    @keyframes gear-rotate { to { transform: rotate(360deg); } }
    @keyframes lightning-glow { 0%, 100% { opacity: 0.3; filter: drop-shadow(0 0 0px #fff); } 10% { opacity: 1; filter: drop-shadow(0 0 15px #FBBF24); } 15% { opacity: 0.5; } 20% { opacity: 1; filter: drop-shadow(0 0 25px #FBBF24); } }
    @keyframes origami-flap { 0%, 100% { transform: rotateY(0deg) skewY(0deg); } 50% { transform: rotateY(50deg) skewY(-10deg); } }
    @keyframes origami-bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    @keyframes solar-orbit { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes steam-rise { 0% { transform: translateY(0) scaleX(1) translateX(0); opacity: 0; } 15% { opacity: 0.5; } 50% { transform: translateY(-30px) scaleX(1.5) translateX(5px); opacity: 0.8; } 100% { transform: translateY(-60px) scaleX(2) translateX(-5px); opacity: 0; } }
    @keyframes rubiks-flip { 0% { transform: rotateX(0deg) rotateY(0deg); } 25% { transform: rotateX(90deg) rotateY(0deg); } 50% { transform: rotateX(90deg) rotateY(90deg); } 75% { transform: rotateX(180deg) rotateY(90deg); } 100% { transform: rotateX(180deg) rotateY(180deg); } }
    @keyframes fingerprint-scan { 0%, 100% { transform: translateY(-10px); opacity: 0.1; } 50% { transform: translateY(40px); opacity: 1; filter: brightness(1.5); } }
    @keyframes music-note-bounce { 0%, 100% { transform: translateY(0) scale(1); opacity: 0.8; } 50% { transform: translateY(-15px) scale(1.1); opacity: 1; } }
    @keyframes paint-reveal { 0% { stroke-dashoffset: 300; } 50% { stroke-dashoffset: 0; } 100% { stroke-dashoffset: -300; } }
    @keyframes binary-rain { 0% { transform: translateY(-100%); opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { transform: translateY(100%); opacity: 0; } }
    @keyframes pencil-write { 0% { stroke-dashoffset: 200; transform: translate(0, 0); } 40% { stroke-dashoffset: 0; transform: translate(40px, 40px); } 60% { stroke-dashoffset: 0; transform: translate(40px, 40px); opacity: 1; } 80% { opacity: 0; } 100% { stroke-dashoffset: 200; transform: translate(0, 0); opacity: 0; } }
    @keyframes radar-sweep { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes lava-lamp-blob { 0%, 100% { transform: translateY(0) scale(1); border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; } 33% { transform: translateY(-40px) scale(1.1); border-radius: 70% 30% 50% 50% / 30% 30% 70% 70%; } 66% { transform: translateY(-20px) scale(0.9); border-radius: 30% 70% 70% 30% / 50% 60% 30% 60%; } }
    @keyframes fire-breath { 0% { transform: scale(0.1) translateY(0); opacity: 0; } 20% { opacity: 1; transform: scale(0.5) translateY(-5px); } 100% { transform: scale(1.8) translateY(-40px) translateX(var(--dir, 0)); opacity: 0; filter: blur(2px); } }
    @keyframes sonar-wave { 0% { transform: scale(0); opacity: 0.8; border-width: 4px; } 100% { transform: scale(3); opacity: 0; border-width: 1px; } }
    @keyframes needle-swing { 0% { transform: rotate(-100deg); } 20% { transform: rotate(80deg); } 35% { transform: rotate(20deg); } 50% { transform: rotate(95deg); } 70% { transform: rotate(10deg); } 100% { transform: rotate(-100deg); } }
    @keyframes vinyl-record-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes dna-mutation { 0%, 100% { filter: hue-rotate(0deg); } 50% { filter: hue-rotate(240deg) brightness(1.5); } }
    @keyframes compass-needle { 0% { transform: rotate(0deg); } 25% { transform: rotate(190deg); } 40% { transform: rotate(170deg); } 60% { transform: rotate(200deg); } 80% { transform: rotate(180deg); } 100% { transform: rotate(360deg); } }
    @keyframes portal-energy { 0% { transform: rotate(0deg) scale(1); filter: hue-rotate(0deg); } 50% { transform: rotate(180deg) scale(1.1); filter: hue-rotate(90deg); } 100% { transform: rotate(360deg) scale(1); filter: hue-rotate(0deg); } }
    @keyframes bubbly-champagne { 0% { transform: translateY(0) scale(0); opacity: 0; } 10% { opacity: 1; transform: translateY(-10px) scale(1); } 90% { opacity: 1; } 100% { transform: translateY(-90px) scale(0.5); opacity: 0; } }
    @keyframes aurora-wave-ribbon { 0%, 100% { transform: translateX(-20%) skewX(-15deg) scaleY(1); opacity: 0.2; filter: blur(10px); } 50% { transform: translateX(20%) skewX(15deg) scaleY(1.3); opacity: 0.5; filter: blur(5px); } }
    @keyframes crane-flapping { 0%, 100% { transform: perspective(400px) rotateX(0deg); } 50% { transform: perspective(400px) rotateX(60deg); } }

    /* --- BONUS LOADERS 51-60 ANIMATIONS --- */

    @keyframes crypto-mining {
      0%, 100% { transform: rotate(-10deg) translate(0, 0); }
      50% { transform: rotate(20deg) translate(10px, 10px); }
    }
    @keyframes ecg-monitor {
      0% { stroke-dashoffset: 1000; }
      100% { stroke-dashoffset: 0; }
    }
    @keyframes popcorn-popping {
      0% { transform: translateY(0) scale(1) rotate(0); opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateY(-120px) scale(0.2) rotate(360deg); opacity: 0; }
    }
    @keyframes moon-cycle-mask {
      0%, 100% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
    }
    @keyframes snake-segment {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(90deg); }
    }
    @keyframes amongus-legs-walk {
      0%, 100% { transform: translateX(-2px) rotate(-10deg); }
      50% { transform: translateX(2px) rotate(10deg); }
    }
    @keyframes amongus-body-bob {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }
    @keyframes pokeball-shake {
      0%, 100% { transform: rotate(0); }
      10%, 30%, 50% { transform: rotate(-10deg); }
      20%, 40% { transform: rotate(10deg); }
    }
    @keyframes pokeball-open-hinge {
      0%, 80%, 100% { transform: translateY(0) rotate(0); }
      90% { transform: translateY(-15px) rotate(-30deg); }
    }
    @keyframes tiktok-glitch-anim {
      0%, 100% { transform: translate(0); filter: none; }
      10% { transform: translate(-2px, 1px); filter: drop-shadow(2px 0 #ff0050) drop-shadow(-2px 0 #00f2ea); }
      20% { transform: translate(2px, -1px); }
      30% { transform: translate(0); }
    }

    /* Entrance Animation */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up {
      opacity: 0;
      animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
